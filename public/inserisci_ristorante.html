<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<title>Inserimento Ristorante</title>
	<link rel="stylesheet" href="css/inserisci_ristorante.css" />
</head>

<body>
	<h1>Inserimento Ristorante</h1>
	<form id="restaurant-form">
		<div>
			<label for="nome">Nome del Ristorante:</label>
			<input type="text" id="nome" name="nome" required />
		</div>
		<div>
			<label for="comune">Comune:</label>
			<select id="comune" name="comune" required></select>
		</div>
		<div>
			<label for="indirizzo">Indirizzo:</label>
			<input type="text" id="indirizzo" name="indirizzo" required />
		</div>
		<div>
			<label for="anno_apertura">Anno di apertura:</label>
			<input type="number" id="anno_apertura" name="anno_apertura" min="1900" max="2023" required />
		</div>
		<div>
			<label for="specialita">Specialit√†:</label>
			<input type="text" id="specialita" name="specialita" required />
		</div>
		<button type="submit">Inserisci</button>
	</form>

	<script src="js/inserisci_ristorante.js"></script>
</body>

</html>
